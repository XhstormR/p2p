<!doctype html>
<html>
    <head>
        <style>
            .rectangle {
                width: 250px;
                height: 50px;
                background-color: red;
                transition:
                    height 2s,
                    width 0.4s;
            }

            .rectangle:hover {
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="rectangle"></div>
    </body>
</html>
