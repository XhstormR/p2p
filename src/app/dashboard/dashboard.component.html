<mat-sidenav-container
    (onFileDrop)="onFileDrop($event); fileTip.show()"
    appDropZone
    class="sidenav-container"
    hasBackdrop="false"
>
    <mat-sidenav
        #drawer
        [mode]="layoutService.isXSmall() ? 'push' : 'side'"
        [opened]="layoutService.isXSmall() === false"
        class="sidenav"
    >
        <mat-selection-list (selectionChange)="onPeerChanged($event); drawer.toggle()" multiple="false">
            @for (peer of peers(); track peer) {
                <mat-list-option [value]="peer">{{ peer }}</mat-list-option>
            } @empty {
                <div class="empty-list">
                    <p>No peers online.</p>
                </div>
            }
        </mat-selection-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
        @if (layoutService.isXSmall()) {
            <mat-toolbar>
                <button (click)="drawer.toggle()" mat-icon-button type="button">
                    <mat-icon svgIcon="menu"></mat-icon>
                </button>
            </mat-toolbar>
        } @else {
            <button (click)="drawer.toggle()" mat-icon-button type="button" class="absolute-menu">
                <mat-icon svgIcon="menu"></mat-icon>
            </button>
        }

        <app-message-list [selectedPeer]="selectedPeer()"></app-message-list>

        <mat-divider></mat-divider>

        <div class="chat-box">
            <input
                #fileUpload
                (change)="onFileChanged($event); fileTip.show()"
                class="file-input"
                type="file"
            />
            <mat-form-field appearance="outline">
                <mat-label>Message</mat-label>
                <textarea
                    (keydown.enter)="onSend($event)"
                    [(ngModel)]="inputText"
                    autofocus
                    cdkAutosizeMaxRows="8"
                    cdkAutosizeMinRows="1"
                    cdkTextareaAutosize
                    matInput
                    placeholder="⏎: Send; ⇧ + ⏎: Newline"
                ></textarea>
                <button
                    #fileTip="matTooltip"
                    (click)="fileUpload.click()"
                    [color]="selectedFile() === undefined ? '' : 'primary'"
                    [matTooltip]="selectedFile()?.name || 'Select a file'"
                    mat-icon-button
                    matSuffix
                    type="button"
                >
                    <mat-icon svgIcon="attach_file"></mat-icon>
                </button>
            </mat-form-field>
            <button
                (click)="onSend($event)"
                [disabled]="isSendDisabled()"
                color="primary"
                mat-raised-button
                type="button"
            >
                Send
            </button>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
